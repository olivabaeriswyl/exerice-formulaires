<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <div class="first">
      <form action="#" method="post">

        <div class="part">
          <label for="first-name"><input type="text" id="first-name" name="first-name" placeholder="Prénom"/></label>
          <label for="name"><input type="text" id="name" name="name" placeholder="Nom"/></label>
        </div>

        <div class="part">
          <label for="fr"><input type="radio" id="fr" name="lang" value="fr"/> Français<br/></label>
          <label for="al"><input type="radio" id="al" name="lang" value="al"/> Allemand<br/></label>
          <label for="it"><input type="radio" id="it" name="lang" value="it"/> Italien</label>
        </div>

        <div class="part">
          <label for="newsletter"><input type="checkbox" id="newsletter" name="newsletter"/> S'abonner à la newsletter<br/></label>
          <label for="terms"><input type="checkbox" id="terms" name="terms"/> J'accepte les conditions générales</label>
        </div>

        <div class="part">
          <label for="country">
            <select name="country" id="country">
              <option value="su">Suisse</option>
              <option value="fr">Français</option>
              <option value="al">Allemagne</option>
            </select>
          </label>
        </div>

        <div class="part">
          <label for="message">Remarque</label><br/>
          <textarea name="message" id="message" cols="30" rows="10"></textarea>
        </div>

      </form>
    </div>

    <div class="second">
      <form action="#" method="post">

        <div class="part">
          <label for="first-name2"><input type="text" id="first-name2" name="first-name" placeholder="Prénom" class="background-form"/></label>
          <label for="name2"><input type="text" id="name2" name="name" placeholder="Nom" class="background-form"/></label>
        </div>

        <div class="part">
          <label class="radio-icone" for="fr2">
            <input type="radio" id="fr2" name="lang" value="fr"/> 
            <div class="radio-placeholder"></div>Français<br/>
          </label>
          <label class="radio-icone" for="al2">
            <input type="radio" id="al2" name="lang" value="al"/> 
            <div class="radio-placeholder"></div>Allemand<br/>
          </label>
          <label class="radio-icone" for="it2">
            <input type="radio" id="it2" name="lang" value="it"/> 
            <div class="radio-placeholder"></div>Italien
          </label>
        </div>

        <div class="part">
          <label class="check-icone" for="newsletter2">
            <input type="checkbox" id="newsletter2" name="newsletter"/>
            <div class="check-placeholder"></div>S'abonner à la newsletter<br/>
          </label>
          <label class="check-icone" for="terms2">
            <input type="checkbox" id="terms2" name="terms"/> 
            <div class="check-placeholder"></div>J'accepte les conditions générales<br/>
          </label>
        </div>

        <div class="part">
          <label for="country2">
            <select name="country" id="country2" class="background-form">
              <option value="su">Suisse</option>
              <option value="fr">Français</option>
              <option value="al">Allemagne</option>
            </select>
          </label>
        </div>

        <div class="part">
          <label for="message2">Remarque</label><br/>
          <textarea name="message" id="message2" cols="30" rows="10" class="background-form"></textarea>
        </div>

        <div class="part">
          <button type="submit">Envoyer</button>
        </div>

      </form>
    </div>

    <div class="third">
      <form action="#" method="post">

        <div class="part textfield">
          <input class="background-form3" type="text" id="first-name3" name="first-name"/>
          <label for="first-name3">Prénom</label>
        </div>

        <div class="part textfield">
          <input class="background-form3" type="text" id="name3" name="name"/>
          <label for="name3">Nom</label>
        </div>

        <div class="part radio-icone">
          <label for="fr3">
            <input type="radio" id="fr3" name="lang" value="fr"/> 
            <div class="radio-placeholder2"></div>Français<br/>
          </label>
          <label for="al3">
            <input type="radio" id="al3" name="lang" value="al"/> 
            <div class="radio-placeholder2"></div>Allemand<br/>
          </label>
          <label for="it3">
            <input type="radio" id="it3" name="lang" value="it"/> 
            <div class="radio-placeholder2"></div>Italien
          </label>
        </div>

        <div class="part">
          <label class="switch" for="newsletter3">
            <input type="checkbox" id="newsletter3" name="newsletter"/> 
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            S'abonner à la newsletter<br/>
          </label>
          <label class="switch" for="terms3">
            <input type="checkbox" id="terms3" name="terms"/> 
            <div class="switch-wrapper">
              <div class="switch-inner"></div>
            </div>
            J'accepte les conditions générales
          </label>
        </div>
      </form>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
